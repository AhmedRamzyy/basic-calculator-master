<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/buttonshover.css">
    <title>Basic calculator</title>
</head>

<body>
    <h1>Simple Calculator</h1>
    <div class="box">
        <input type="number" id="num_one" placeholder="First Number" >
        <input type="number" id="num_two" placeholder="Second Number" >
        <div id="result"></div>
        <div class="keys">
            <div class="row">
                <button id="add" class="gray bttn-pill bttn-lg bttn-primary" >+</button>
                <button id="subtract" class="gray bttn-pill bttn-lg bttn-primary" >-</button>
                <button id="multiply" class="gray bttn-pill bttn-lg bttn-primary" >*</button>
                <button id="divide" class="gray bttn-pill bttn-lg bttn-primary" >/</button>
            </div>
        </div>
    </div>
    <div id="type"></div>
    <script src="js/main.js"></script>
</body>

</html>
